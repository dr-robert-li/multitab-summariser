<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Tab Summarizer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Multi-Tab Summarizer</h1>
      <p>AI-powered summaries of all your open tabs</p>
    </div>

    <div class="api-key-section">
      <label for="apiKey">OpenAI API Key</label>
      <div class="input-group">
        <input type="password" id="apiKey" placeholder="sk-..." autocomplete="off">
        <button id="toggleApiKey" type="button" aria-label="Toggle API key visibility">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>
      <small>Your API key is stored locally and never shared</small>
    </div>

    <div class="actions">
      <button id="startSummary" class="primary-btn" disabled>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14,2 14,8 20,8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10,9 9,9 8,9"></polyline>
        </svg>
        Summarize All Tabs
      </button>
      
      <button id="clearData" class="secondary-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="3,6 5,6 21,6"></polyline>
          <path d="m19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"></path>
        </svg>
        Clear Summaries
      </button>
    </div>

    <div class="status" id="status">
      <div class="status-text">Ready to summarize</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
